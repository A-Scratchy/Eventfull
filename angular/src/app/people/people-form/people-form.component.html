<h1>Add a new person</h1>
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <label for="firstName">First Name</label>
        <input type="text" placeholder="firstName" id="firstName" name="firstName" [(ngModel)]="person.firstName"
               required>
        <label for="lastName">First Name</label>
        <input type="text" placeholder="lastname" id="lastName" name="lastName" [(ngModel)]="person.lastName" required>
        <label for="email">email</label>
        <input type="text" placeholder="email" id="email" name="email" [(ngModel)]="person.email" required>
        <button [disabled]="!myForm.valid" type="submit">Save</button>
        <button (click)="onCancelClicked()">cancel</button>
    </form>
